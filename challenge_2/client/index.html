<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSV Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="text-align: center">
    <h2>Object - CSV File Converter</h2>
    <h4>Copy your JSON object here for a FREE CSV download!</h4>
    <form method="POST" target="target">
      <textarea
        placeholder="Place data here..."
        name="input"
        style="display: block; margin-left: auto; margin-right: auto; width: 400px; height: 400px;"
      ></textarea>
      <div style="align-items: center">
        <input type="submit" value="Submit" style="cursor: pointer" />
        <label
          for="upload"
          style="border: 1px solid gray; cursor: pointer; background-color: #eeeeee;"
        >
          <input type="file" style="display: none" id="upload" /> Or choose a
          file!
        </label>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
