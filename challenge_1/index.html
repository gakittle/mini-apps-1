<html>

<head>

<body>
  <h1>
    TTT

      <div class="box "></div>
    </div>
  </div>


  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .board {
      width: 300px;
      height: 100px;
    }

    .row {
      width: 100%;
      height: 100%;
    }

    .box {
      border: 1px solid black;
      height: 100%;
      width: 100%;
      text-align: center;
      line-height: 100px;
      font-size: 450%;
      font-family: sans-serif;
    }

    .btn {
      display: inline-flex;
